<!DOCTYPE html>

<head>
	<title></title>

<body>

<h2>Lista de Compras</h2>
<hr>

<div class="container">

    <div class="col-md-8">

          <div class="row">

            <div class="col col-xs-6">
              <a href="/#/adiciona-compra" role="button" class="btn btn-md btn-success btn-create">Adicionar Novo</a>
            </div>
          </div>
          <br>
          <table class="table table-hover table-list">
            <thead>
          	<tr>
				<th class="hidden-xs">#</th>
				<th>Produto</th>
				<th>Qtd</th>
				<th>Valor</th>
				<th>Fornecedor</th>
                <th><span class="glyphicon glyphicon-cog"></span></th>
			</tr>
            </thead>
            <tbody>
				<tr ng-repeat="c in compras">
					<td>{{c.id}}</td>
					<td>{{c.produto.nome}}</td>
					<td>{{c.quantidade}}</td>
					<td>{{c.valueProduct}}</td>
					<td>{{c.fornecedor.nome}}</td>
					<td>
						<button ng-click="editaCompra(c)" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
		                <button ng-click="deletaCompra(c.id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
					</td>
				</tr>
			</tbody>
          </table>
