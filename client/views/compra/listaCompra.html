<!DOCTYPE html>
<html>
<head>
	<title>Lista de Compras</title>
</head>
<body>

<h2>Lista de Compras</h2>
<hr>
<div>
	<a href="#/adiciona-compra" class="btn btn-large btn-primary">Novo</a>
</div>
<br>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Produto</th>
				<th>Qtd</th>
				<th>Valor</th>
				<th>Fornecedor</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="compra in compras">
				<td>{{compra.produto.nome}}</td>
				<td>{{compra.quantidade}}</td>
				<td>{{compra.valueProduct}}</td>
				<td>{{compra.fornecedor.nome}}</td>
			</tr>
		</tbody>
	</div>
</div>

</body>
</html>
