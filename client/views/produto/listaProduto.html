<body>

<h2>Lista de Produtos</h2>
<hr>

<div class="container">

    <div class="col-md-8">

          <div class="row">

            <div class="col col-xs-6">
              <a href="/#/adiciona-produto" role="button" class="btn btn-md btn-success btn-create">Adicionar Novo</a>
            </div>
            <div class="col col-xs-6">
              <input type="text" class="form-control" placeholder="O que está buscando?" ng-model="busca">
            </div>
          </div>
          <br>
          <table class="table table-hover table-list">
            <thead>
              <tr>
                  <th class="hidden-xs">#</th>
                  <th>Nome</th>
                  <th><span class="glyphicon glyphicon-cog"></span></th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="produto in produtos | filter: busca">
                	<td class="hidden-xs">{{produto.id}}</td>
					<td>{{produto.nome}}</td>
                  	<td>
                    	<a href="/#/edita-produto/{{produto.id}}" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                  	</td>
                 </tr>
                  </tbody>
          </table>
