<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h2>Lista de Produtos</h2>
<hr>
<div>
	<a href="#/adiciona-produto" class="btn btn-large btn-primary">Novo</a>
</div>
<br>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Marca</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="produto in produtos">
				<td>{{produto.nome}}</td>
				<td>{{produto.marca.nome}}</td>
			</tr>
		</tbody>
	</div>
</div>

</body>
</html>
