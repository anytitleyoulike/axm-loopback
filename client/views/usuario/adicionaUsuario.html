<!DOCTYPE html>
<html>
<head>
	<title>Usuários</title>
</head>
<body>

<form>

	<legend>Novo Usuário</legend>
	<div class="form-group">
		<label>Usuário</label>
		<input type="text" class="form-control" ng-model="usuario.nome">
	</div>

	<button type="submit" ng-click="adicionaUsuario(usuario)" class="btn btn-primary">Cadastro</button>

</form>

</body>
</html>
