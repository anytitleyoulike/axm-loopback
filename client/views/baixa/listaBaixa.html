<body>

<h2>Baixas no Estoque</h2>
<hr>

<div class="container">

    <div class="col-md-8">

          <div class="row">

            <div class="col col-xs-6">
              <a href="/#/adiciona-baixa" role="button" class="btn btn-md btn-success btn-create">Adicionar Novo</a>
            </div>
          </div>
          <br>
          <table class="table table-hover table-list">
            <thead>
          	<tr>
				<th class="hidden-xs">#</th>
				<th>Produto</th>
				<th>Qtd</th>
				<th>Usuário</th>
                <th><span class="glyphicon glyphicon-cog"></span></th>
			</tr>
            </thead>
            <tbody>
				<tr ng-repeat="b in baixas">
					<td>{{b.di}}</td>
					<td>{{b.produto.nome}}</td>
					<td>{{b.quantidade}}</td>
					<td>{{b.usuario.nome}}</td>
					<td>
						<button ng-click="editaBaixa(b)" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
		                <button ng-click="deletaBaixa(b)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
					</td>
				</tr>
			</tbody>
          </table>
